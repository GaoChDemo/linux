<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
<meta charset="UTF-8" />

<title>login</title>

<link rel="stylesheet" type="text/css" href="/static/css/component.css" />

<script src="js/html5.js"></script>

<script type="text/javascript">
function check() {
    var user_name=document.getElementById("logname").value;//获取表单form1的用户名的值
    var user_pwd=document.getElementById("logpass").value;;//获取表单form1密码值
    if((user_name=="")||(user_name==null)){//判断用户名是否为空，为空就弹出提示框"请输入用户名"，否则正常执行下面的代码。
        alert("请输入用户名！");
        form1.user.focus();//获取焦点，即：鼠标自动定位到用户名输入框，等待用户输入用户名。
        return false;
    }
    else if((user_pwd=="")||(user_pwd==null)){//判断密码是否为空，为空就弹出提示框"请输入密码"，否则正常执行下面的代码。
        alert("请输入密码！");
        form1.pwd.focus();//获取焦点。
        return false;
    }
    else {//如果用户名、密码都正常输入，则提交表单，浏览器经打开新的（主页）窗口。
        return true;
    }
}

function submitForm() {
    if (check()) {
      document.getElementById("f").submit();
    }
   }
</script>

</head>
<body>
		<div class="container demo-1">
			<div class="content">
				<div id="large-header" class="large-header">
					<canvas id="demo-canvas"></canvas>
					<div class="logo_box">
						<h3>欢迎你查询成绩</h3>
						<form action="/score" name="f" id="f" method="post" onsubmit="return check()">
							<div class="input_outer">
								<span class="u_user"></span>
								<input name="logname" id="logname" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入学号">
							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<input name="logpass" id="logpass" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password" placeholder="请输入密码">
							</div>
							<div class="mb2"><a class="act-but submit" onclick="submitForm()" style="color: #FFFFFF">查询</a></div>
						</form>
					</div>
				</div>
			</div>
		</div><!-- /container -->
		<script src="/static/js/TweenLite.min.js"></script>
